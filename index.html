<!--
Task List for demonstrating the powers of Knockout
Will Pull from the learn.knockoutjs.com tutorials site to create this, soon to have routing.

Each Task has two properties
	description : string
	finished : bool


-->


<!DOCTYPE html>
	<head>
		<title>KnockoutJS Tutorials Task List</title>
		<script src="./knockout-3.4.2.debug.js"></script>
		
	</head>
	<body>
		<div class="container" id="app">
			<h2>Task Manager</h2>
			<table>
				<thead>
					<tr>
						<th>Description</th>
						<th>Finished</th>
						<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: tasks">
					<tr>
						<td><input data-bind="value: description" /></td>
						<td><input type="checkbox" data-bind="checked: isDone, click: toggleMe" /></td>	
						<td><button data-bind="click: removeTask">DEL</button></td>
					</tr>
				</tbody>
			</table>
			<button data-bind="click: addBlankTask">Add Task</button>
			<h2>Finished Tasks</h2>
			<table>
				<thead>
					<tr>
						<th>Description</th>
						<th>Finished</th>
						<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: doneTasks">
					<tr>
						<td><input data-bind="value: description" /></td>
						<td><input type="checkbox" data-bind="checked: isDone, click: toggleMe" /></td>
						<td><button data-bind="click: removeTask">DEL</button></td>							
					</tr>
				</tbody>
			</table>
		</div>
		<script src="./scripts/ViewModel.js"></script>
	</body>
</html>
